<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-container hidden-mobile">
            <div class="title">
                <h1>KIWI</h1>
            </div>
            <div class="footer">
                Foto de <a href="https://unsplash.com/es/@tangerinenewt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tangerine Newt</a> en <a href="https://unsplash.com/es/s/fotos/kiwi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="form-container">
            <div class="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p> 
                <p>&nbsp;</p>
                <p>You <i>know</i> you want to.</p> 
            </div>
            <form action="" method="">
                <fieldset>
                    <h4>Let's do this!</h4>
                    <div class="group-form">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" required>
                    </div>
                    <div class="group-form">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" type="text" required>
                    </div>
                    <div class="group-form">
                        <label for="email">Email</label>
                        <input id="email" type="email" required>
                    </div>
                    <div class="group-form">
                        <label for="phone">Phone Number</label>
                        <input id="phone" type="text" required>
                    </div>
                    <div class="group-form">
                        <label for="pass">Password</label>
                        <input id="pass" type="password" required>
                    </div>
                    <div class="group-form">
                        <label for="confirm-pass">Confirm Password</label>
                        <input id="confirm-pass" type="password" required>
                    </div>
                </fieldset>
                <div class="btn-container">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="text-container">
                <p>Alredy have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
